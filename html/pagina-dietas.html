<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ª Refeição - GymPro</title>
    <link rel="shortcut icon" href="../img/logo/gympro_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/pagina-dietas.css">
</head>
<body>
    <header> <!-- COMEÇO DA HEADER -->
        <section class="header-bar" id="headerBar"> <!-- Barra de navegação -->

            <section class="logo" id="headerbar_LOGO"> <!-- Logotipo: GymPro -->

                <span class="title" id="logo_align_text">
                    GymPro
                </span>

                <img src="../img/logo/gympro_logo.png" id="logo_align_img" width="84px" alt="Logotipo da GymPro, com as letras G e P">
            </section>

            <section class="account" id="navbar_USER"> <!-- Canto do usuário -->

                <div class="user" id="user_align_items">
                    <img src="../img/pictures/user_icon_S.png" alt="Foto de perfil do usuário">
                    <div>
                        <span class="txt" id="welcome_text_001">Olá </span>
                        <span class="txt" id="welcome_text_002">Usuário(a)!</span>
                    </div>
                </div>

                <div class="action" id="user_logout_button">
                    <a href="#">
                        <span id="text_sair"> Sair </span>
                    </a>
                    <a href="#">
                        <img id="logout_icon" src="../img/icons/header/logout.png" alt="Sair da conta">
                    </a>
                </div> 

            </section>

        </section>
        
    </header> <!-- FIM DA HEADER -->

    <main class="main_section" id="mainSection">
        <aside class="sidebar" id="sidebar"> <!-- Barra de navegação --> 

            <!-- [SUSPENSO] Expansor do menu lateral
            <div class="opener">
                <button>
                    <img src="../img/icons/navbar/unselected_menu_icon.png" alt="Abrir menu lateral">
                </button>
                <span> <b>MENU:</b> </span>
            </div> 
            <hr class="border"> -->

            <nav class="menu" id="sidebar_MENU"> <!-- Menu lateral -->
                
                <a href="#" class="menu-item"> <!-- Pag.: Início -->
                    <img src="../img/icons/sidebar/home.png" alt="Ir para a página inicial"><span>Início</span>
                </a>
                <a href="#" class="menu-item"> <!-- Pag.: Treino -->
                    <img src="../img/icons/sidebar/health.png" alt="Ver seus treinos"><span>Treino</span>
                </a>
                <a href="#" class="menu-item"> <!-- Pag.: Agenda -->
                    <img src="../img/icons/sidebar/schedule.png" alt="Ver sua agenda de exercícios"><span>Agenda</span>
                </a>
                <a href="#" class="menu-item is-active"> <!-- Pag.: Dietas (ativa) -->
                    <img src="../img/icons/sidebar/diet.png" alt="Ver sua dieta"><span>Dietas</span>
                </a>
                <a href="#" class="menu-item"> <!-- Pag.: Opções -->
                    <img src="../img/icons/sidebar/settings.png" alt="Opções e preferências"><span>Opções</span>
                </a>
                <a href="#" class="menu-item"> <!-- Pag.: Perfil -->
                    <img src="../img/icons/sidebar/profile.png" alt="Ver seu perfil"><span>Perfil</span>
                </a>

            </nav>

        </aside>
        
        <main class="main-content" id="mainContent">

            <section class="fav-diet" id="favoriteDiets">

                <span class="title" id="favDietTitle">
                    <h1>DIETAS FAVORITADAS</h1>
                </span> 
                <hr class="line" id="favDietLine_1">
                
                <a href="#" class="card" id="dietCard_1">
                    <h2 class="title_2">EMAGRECIMENTO</h2>
                    <img src="../img/pictures/emag_1_refeicao.png" alt="Dieta de emagrecimento">
                </a>
                <a href="#" class="card" id="dietCard_2">
                    <h2 class="title_2">GANHO DE MASSA</h2>
                    <img src="../img/pictures/gamas_3_refeicao.png" alt="Dieta de emagrecimento">
                </a>
                <a href="#" class="card" id="dietCard_3">
                    <h2 class="title_2">DEFINIÇÃO</h2>
                    <img src="../img/pictures/def_5_refeicao.png" alt="Dieta de emagrecimento">
                </a>
                <div class="line" id="favDietLine_2"></div>

            </section>

        </main> 
    </main>
</body>
</html>
