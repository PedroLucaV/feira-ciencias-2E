<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ª Refeição - GymPro</title>
    <link rel="shortcut icon" href="../img/logo/gympro_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/dieta-cafe-da-manha.css">
</head>
<body>
    <header> <!-- COMEÇO DA HEADER -->
        <section id="header_NAVBAR"> <!-- Barra de navegação: -->
            <section id="navbar_LOGO"> <!-- Logotipo: GYMPRO -->
                <span id="logo_align_text">
                    GymPro
                </span>
                <span id="logo_align_items">
                    <img src="../img/logo/gympro_logo.png" width="84px" alt="Logotipo da GymPro, com as letras G e P.">
                </span>
            </section>
            <section id="navbar_USER"> <!-- Canto do usuário: -->
                <div id="user_align_items">
                    <img src="../img/icons/user_icon_S.png" alt="Foto de perfil do usuário.">
                    <div id="user-WELCOME">
                        <span id="welcome_text-001">Olá, </span>
                        <span id="welcome_text-002">Nome do usuário</span>
                    </div>
                </div>
                <div id="user_logout_button">
                    <span id="text_sair">Sair</span>
                    <img id="logout_icon" src="../img/icons/logout.png" alt="Sair da conta">
                </div>
            </section>
            <div id="header_border_bottom" > <!-- Linha --> </div>
        </section>
    </header> <!-- FIM DA HEADER -->

    <aside class="sidebar" id="sidebar">

        <nav class="menu" id="sidebar-MENU">
            <a href="#" class="menu-item">Início</a>
            <a href="#" class="menu-item">Treino</a>
            <a href="#" class="menu-item">Agenda</a>
            <a href="#" class="menu-item is-active">Dietas</a>
            <a href="#" class="menu-item">Opções</a>
            <a href="#" class="menu-item">Perfil</a>
        </nav>

        <div class="sidebar_background" id="sidebar_background"></div>
        <!-- <div id="sidebar_base_selected-icon"></div> -->
    </aside>
</body>
</html>
