<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ª Refeição - GymPro</title>
    <link rel="shortcut icon" href="../img/logo/gympro_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/dieta-cafe-da-manha.css">
</head>
<body>
    <header> <!-- COMEÇO DA HEADER -->
        <section id="header-NAVBAR"> <!-- Barra de navegação: -->
            <section id="navbar-LOGO"> <!-- Logotipo: GYMPRO -->
                <span id="logo-align-text">
                    GymPro
                </span>
                <span id="logo-align-items">
                    <img src="../img/logo/gympro_logo.png" width="84px" alt="Logotipo da GymPro, com as letras G e P.">
                </span>
            </section>
            <section id="navbar-USER"> <!-- Canto do usuário: -->
                <div id="user-align-items">
                    <img src="../img/icons/user_icon_S.png" alt="Foto de perfil do usuário.">
                    <div id="user-WELCOME">
                        <span id="welcome-text-001">Olá, </span>
                        <span id="welcome-text-002">Nome do usuário</span>
                    </div>
                </div>
                <div id="user-logout-button">
                    <img id="logout-icon" src="../img/icons/logout.png" alt="Sair da conta">
                    <span id="text-sair">Sair</span>
                </div>
            </section>
            <div id="header-border-bottom" > <!-- Linha --> </div>
        </section>
    </header> <!-- FIM DA HEADER -->
</body>
</html>
