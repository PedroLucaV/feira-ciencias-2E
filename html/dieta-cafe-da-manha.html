<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ª Refeição - GymPro</title>
    <link rel="shortcut icon" href="../img/logo/gympro_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/dieta-cafe-da-manha.css">
</head>
<body>
    <header> <!-- COMEÇO DA HEADER -->
        <section class="navbar" id="header_NAVBAR"> <!-- Barra de navegação -->

            <section class="logo" id="navbar_LOGO"> <!-- Logotipo: GymPro -->

                <span class="title" id="logo_align_text">
                    GymPro
                </span>

                <img src="../img/logo/gympro_logo.png" id="logo_align_img" width="84px" alt="Logotipo da GymPro, com as letras G e P">
            </section>

            <section class="account" id="navbar_USER"> <!-- Canto do usuário -->

                <div class="user" id="user_align_items">
                    <img src="../img/icons/user_icon_S.png" alt="Foto de perfil do usuário">
                    <div>
                        <span class="txt" id="welcome_text-001">Olá, </span>
                        <span class="txt" id="welcome_text-002">Nome do usuário</span>
                    </div>
                </div>

                <div class="action" id="user_logout_button">
                    <a href="#">
                        <span id="text_sair"> Sair </span>
                    </a>
                    <a href="#">
                        <img id="logout_icon" src="../img/icons/logout.png" alt="Sair da conta">
                    </a>
                </div> 

            </section>

        </section>
        
    </header> <!-- FIM DA HEADER -->
    <aside class="sidebar" id="sidebar"> <!-- Barra de navegação --> 

        <div class="opener">
            <button>
                <img src="../img/icons/navbar/unselected_menu_icon.png" alt="Abrir menu lateral">
            </button>
            <span><b>MENU:</b></span>
        </div>
        <hr class="border">

        <nav class="menu" id="sidebar_MENU"> <!-- Menu lateral -->
            
            <a href="#" class="menu-item"> <!-- Pag.: Início -->
                <img src="../img/icons/navbar/unselected_home_icon.png" alt="Ir para a página inicial"><span>Início</span>
            </a>
            <a href="#" class="menu-item"> <!-- Pag.: Treino -->
                <img src="../img/icons/navbar/unselected_health_icon.png" alt="Ver seus treinos"><span>Treino</span>
            </a>
            <a href="#" class="menu-item"> <!-- Pag.: Agenda -->
                <img src="../img/icons/navbar/unselected_schedule_icon.png" alt="Ver sua agenda de exercícios"><span>Agenda</span>
            </a>
            <a href="#" class="menu-item is-active"> <!-- Pag.: Dietas (ativa) -->
                <img src="../img/icons/navbar/selected_diet_icon.png" alt="Ver sua dieta"><span>Dietas</span>
            </a>
            <a href="#" class="menu-item"> <!-- Pag.: Opções -->
                <img src="../img/icons/navbar/unselected_settings_icon.png" alt="Opções e preferências"><span>Opções</span>
            </a>
            <a href="#" class="menu-item"> <!-- Pag.: Perfil -->
                <img src="../img/icons/navbar/unselected_profile_icon.png" alt="Ver seu perfil"><span>Perfil</span>
            </a>
        </nav>
        
    </aside>
</body>
</html>
